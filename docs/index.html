<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello-task</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">

</head>
<body>
  <div class="board-wrapper">
    <div class="content">
      <div class="board-header">
        <div class="board-header-btn">
          <span class="title">Welcome Board</span>
        </div>
      </div>
      <div class="board-canvas">
        <div class="board-canvas-inside">
          <div class="js-list list-wrapper" draggable="true">
            <div class="list list-content">
                <div class="list-header menu">
                   <span class="list-header-text">List Name1</span>
                </div>
                     <div id="first-list" class="list-cards js-list-cards">
                         <!-- Event container -->
                     </div>
                <div class="card-composer hide">
                   <div class="list-cards js-composer">
                     <div class="list-card-details u-clearfix">
                         <textarea class="list-card-composer-textarea js-card-title" dir="auto" placeholder="Enter a title for this cardâ€¦" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 54px;"></textarea>
                     </div>
                   </div>
                    <div class="cc-controls list-cards u-clearfix">
                        <input class="primary confirm mod-compact js-add-card" type="submit" value="Add Card"/> 
                        <a class="icon-lg icon-close dark-hover js-cancel" href="#"></a>
                    </div>
                  </div>
                    <a class="open-card" href="#">
                        <span class="icon-add"> </span>
                        <span class="add-another-card">Add another card...</span>
                    </a>
            </div>
        </div>
          <div class="add-list list-wrapper mod-add">
            <a class="open-add-list js-open-add-list" href="#">
              <span class="placeholder">
                <span class="icon-sm icon-add">
                  Add another list
                </span>
              </span>
              
            </a>
            <div class="list-composer hide">
              <div class="list-cards js-composer">
                <div class="list-card-details u-clearfix">
                    <textarea class="list-card-composer-textarea js-list-title" dir="auto" placeholder="Enter a title for a list..." style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 54px;"></textarea>
                </div>
              </div>
              <div class="cc-controls list-cards u-clearfix">
                <input class="primary confirm mod-compact js-add-list" type="submit" value="Add Card"> 
                <a id="list-add-cancel" class="icon-lg icon-close dark-hover js-list-cancel" href="#"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/dragg.js"></script>
  <script src="js/eventadd.js"></script>
  <script src="js/listadd.js"></script>
  <script src="js/event.js"></script>
  <script src="js/list.js"></script>
  <script src="js/changename.js"></script>
  <script defer src="fontawesome/js/all.js"></script>

</body>
</html>
