<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello-task</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="board-wrapper">
    <div class="content">
      <div class="board-header">
        <div class="board-header-btn">
          <span class="title">Welcome Board</span>
        </div>
      </div>
      <div class="board-canvas">
        <div class="board-canvas-inside">
          <div class="js-list list-wrapper">
            <div class="list list-content">
              <div class="list-header menu"></div>
              <div class="list-cards js-list-cards"></div>
              <a class="open-card" href="#">
                <span class="icon-add"></span>
                <span class="js-add-a-card hide"></span>
                <span class="add-another-card">Add another card...</span>
              </a>
            </div>
          </div>
          <div class="js-list list-wrapper">
            <div class="list list-content">
              <div class="list-header menu"></div>
              <div class="list-cards js-list-cards"></div>
              <a class="open-card" href="#">
                <span class="icon-add"></span>
                <span class="js-add-a-card hide"></span>
                <span class="add-another-card">Add another card...</span>
              </a>
            </div>
          </div>
          <div class="js-list list-wrapper">
            <div class="list list-content">
              <div class="list-header menu"></div>
              <div class="list-cards js-list-cards"></div>
              <a class="open-card" href="#">
                <span class="icon-add"></span>
                <span class="js-add-a-card hide"></span>
                <span class="add-another-card">Add another card...</span>
              </a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</body>
</html>
